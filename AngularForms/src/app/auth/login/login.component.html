<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel required email #email="ngModel"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel required minlength="6" #pass="ngModel"/>
    </div>

    <button class="button">Login</button>
  </div>
  <div>
    @if(email.dirty && email.invalid){
      <p class="control-error">invlid email</p>
    }
    @if(pass.dirty && pass.invalid){
      <p class="control-error">invlid password. it must be 6 characters long.</p>
    }
    @if(form.invalid && email.touched && pass.touched){
      <p class="control-error">Invalid values. check your input.</p>
    }
  </div>
</form>
