<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login Reactive</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email" >Email</label>
      <input id="email" type="email" [formControl]="form.controls.email"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password"/>
    </div>

    <button class="button">Login</button>
  </div>

  @if(EmailIsInvalid){
    <p class="contol-error">email is invalid</p>
  }

   @if(PassowrdIsInvalid){
    <p class="contol-error">password is invalid. it must be 6 chars long.</p>
  }
</form>
