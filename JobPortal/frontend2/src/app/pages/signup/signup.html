<div class="signup-container" style="max-width:400px;margin:auto;padding-top:40px;">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">Password is required</mat-error>
        </mat-form-field>
        <div *ngIf="errorMsg" style="color:red;margin-bottom:10px;">{{errorMsg}}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Sign Up</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
