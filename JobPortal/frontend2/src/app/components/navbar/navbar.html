<nav style="display:flex;justify-content:space-between;align-items:center;padding:16px 32px;background:#1976d2;color:white;">
  <span style="font-weight:bold;font-size:1.2em;">Job Portal</span>
  <div>
    @if (!isLoggedIn) {
      <a routerLink="/login" style="color:white;margin-right:16px;text-decoration:none;">Login</a>
      <a routerLink="/signup" style="color:white;text-decoration:none;">Sign Up</a>
    } @else {
      <button (click)="logout()" style="color:white;background:none;border:none;font:inherit;cursor:pointer;">Logout</button>
    }
  </div>
</nav>
